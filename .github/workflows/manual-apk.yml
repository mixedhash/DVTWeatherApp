# This is a basic workflow to help you get started with Actions

name: Generate Debug APK

# Controls when the workflow will run
on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
  build-apk:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'  # Ensures this job only runs when manually triggered
    steps:
    - name: Checkout the code
      uses: actions/checkout@v3

    - name: Load OPEN_WEATHER_API_KEY from secrets
      env: 
        OPEN_WEATHER_API_KEY: ${{ secrets.OPEN_WEATHER_API_KEY }}
      run: echo "OPEN_WEATHER_API_KEY=${{ secrets.OPEN_WEATHER_API_KEY }}" >> local.properties

    - name: Load OPEN_WEATHER_BASE_URL from secrets
      env: 
        OPEN_WEATHER_BASE_URL: ${{ secrets.OPEN_WEATHER_BASE_URL }}
      run: echo "OPEN_WEATHER_BASE_URL=${{ secrets.OPEN_WEATHER_BASE_URL }}" >> local.properties

    - name: Cache Gradle packages
      uses: actions/cache@v2
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-${{ hashFiles('**/*.gradle*') }}-${{ hashFiles('**/gradle/wrapper/gradle-wrapper.properties') }}-${{ hashFiles('**/buildSrc/**/*.kt') }}

    - name: Set up JDK
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'oracle'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Generate Debug APK
      run: ./gradlew assembleDebug

    - name: Upload Debug APK
      uses: actions/upload-artifact@v2
      with:
        name: debug-apk
        path: $GITHUB_WORKSPACE/app/build/outputs/apk/debug/app-debug.apk  # Replace with the actual path to the generated APK
